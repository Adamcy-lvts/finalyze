services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finalyze_app
    user: "1000:1000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - finalyze_network
    depends_on:
      - mysql
      - redis

  vite:
    image: node:18-alpine
    container_name: finalyze_vite
    working_dir: /var/www/html
    ports:
      - "5174:5173"
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run dev"
    networks:
      - finalyze_network

  nginx:
    image: nginx:alpine
    container_name: finalyze_nginx
    ports:
      - "8082:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - finalyze_network
    depends_on:
      - app
      - vite

  mysql:
    image: mysql:8.0
    container_name: finalyze_mysql
    ports:
      - "3311:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: finalyze
      MYSQL_USER: finalyze_user
      MYSQL_PASSWORD: finalyze_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - finalyze_network

  redis:
    image: redis:7-alpine
    container_name: finalyze_redis
    ports:
      - "6383:6379"
    networks:
      - finalyze_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: finalyze_phpmyadmin
    ports:
      - "8084:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_ARBITRARY: 1
      MYSQL_ROOT_PASSWORD: root
    networks:
      - finalyze_network
    depends_on:
      - mysql

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finalyze_reverb
    command: php artisan reverb:start --host=0.0.0.0 --port=8080 --debug
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
    volumes:
      - .:/var/www/html
    ports:
      - "8083:8080"
    networks:
      - finalyze_network
    depends_on:
      - mysql
      - app
      - redis

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finalyze_queue
    command: php artisan queue:work --verbose --tries=3 --timeout=1200
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
    volumes:
      - .:/var/www/html
    networks:
      - finalyze_network
    depends_on:
      - mysql
      - redis

  pulse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finalyze_pulse
    command: php artisan pulse:check
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
    volumes:
      - .:/var/www/html
    networks:
      - finalyze_network
    depends_on:
      - mysql
      - redis
    restart: unless-stopped

networks:
  finalyze_network:
    driver: bridge

volumes:
  mysql_data:
